name: Pull request (check, build)

on:
  pull_request:
    types:
      - opened
      # "synchronize" means new commits pushed to the HEAD of the pull request branch
      - synchronize

permissions:
  contents: read
  pages: write
  id-token: write


concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.12

      - name: Install dependencies
        run: |
          set -eu
          npm i
          cd example
          npm i

      - name: Check
        run: |
          set -eu
          npm check
          cd example
          npm check

